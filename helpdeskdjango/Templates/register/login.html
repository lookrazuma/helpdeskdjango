{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<h3>Вход в корпоративную учетную запись</h3>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-outline-primary" name="register" type="submit" value="Войти" </input>
</form>

{% endblock %}
